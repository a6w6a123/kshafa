<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض محتوى الرابط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* إزالة الهوامش */
            padding: 0; /* إزالة الحشو */
            height: 100vh; /* ملء كامل ارتفاع النافذة */
            overflow: hidden; /* منع ظهور أشرطة التمرير */
        }
        #content {
            height: 100%; /* ملء كامل ارتفاع الصفحة */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* إزالة الحدود */
        }
        input, button {
            margin: 20px; /* إضافة بعض المسافة حول الإدخالات */
            font-size: 16px; /* حجم الخط */
        }
    </style>
</head>
<body>
    <h1>أدخل رابطًا</h1>
    <input type="text" id="urlInput" placeholder="أدخل الرابط هنا">
    <button onclick="loadContent()">عرض المحتوى</button>
    
    <div id="content">
        <iframe id="iframe"></iframe>
    </div>

    <script>
        function loadContent() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('iframe');
            iframe.src = url;
        }
    </script>
</body>
</html>
